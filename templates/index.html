<!DOCTYPE html>
<html>
<head>
    <title>QR Code Image Embedder</title>
</head>
<body>
    <h1>Embed an Image into Your QR Code</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>QR Code Image (PNG/JPG):</label>
        <input type="file" name="qr" accept="image/*" required><br><br>

        <label>Image to Embed (PNG with transparent background recommended):</label>
        <input type="file" name="embed" accept="image/*" required><br><br>

        <label>Random Seed (optional):</label>
        <input type="text" name="seed"><br><br>

        <label>Blending Percentage (0?100):</label>
        <input type="number" name="blend_percent" value="30" min="0" max="100"><br><br>

        <button type="submit">Generate</button>
    </form>
</body>
</html>
