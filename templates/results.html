<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded QR Result</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      color: #cc0066;
    }

    .result-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    img {
      max-width: 300px;
      margin: 20px 0;
      border: 3px dashed #cc0066;
      padding: 5px;
      background-color: #fff0f5;
    }

    a.download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #cc0066;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    a.download-btn:hover {
      background-color: #99004d;
    }
  </style>
</head>
<body>
  <h1>QR Code with Embedded Image</h1>
  <div class="result-container">
    <img src="{{ url_for('static', filename=output.png) }}" alt="Result Image">
    <br>
    <a href="{{ url_for('static', filename=output.png) }}" download class="download-btn">Download Embedded QR</a>
  </div>
</body>
</html>
